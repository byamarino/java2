<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
</head>
<body>
    <form>
    <h1>Programa Situação do aluno</h1>
    <p>Nome do aluno:
    <input type="text" id="inNome" required>
    </p>
    <p>1° Nota:
        <input type="number" id="inNota1" min="0" max="110" step="0.1" required>
    </p>
    <p>2° Nota:
        <input type="number" id="inNota2" min="0" max="110" step="0.1" required>
    </p>
    <input type="submit" value="Exibir média e situação">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="media.js"></script>
</body>
</html>
